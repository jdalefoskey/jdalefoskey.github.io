<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactstyle.css">
    <title>Contact</title>
</head>
<body>
    <div class='container myContainer'>
        <div class="row myRow1 justify-content-between">
            <div class="col-md-4 col-sm-6 myCol1">
                <a class="myName navbar-brand" href="#">Dale Foskey</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" 
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="col-md-4 col-sm-12 myCol2" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul> 
            </div>
        </div>

        <div class="row myRow2">
            <div class="col-md-12 col-sm-12 myColrow2">
                <div class="row2Box">
                    <div class="row2BoxHead"><h4>Contact</h4></div>
                    <form>
                        <div>
                          <div class="col contactName">
                            <label class="formLabel" for="name">Name</label>
                            <input id="name" type="text" class="form-control formName" placeholder="Your name here" required>
                          </div>
                          <div class="col contactEmail">
                            <label class="formLabel" for="email">Email</label>
                            <input id="email" type="email" class="form-control formEmail" placeholder="johndoe@email.com" required>
                          </div>
                          <div class="col form-group contactText">
                            <label for="exampleFormControlTextarea1 textBox">Message</label>
                            <textarea class="texteraBox form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                            <button class="submitButton btn btn-primary" type="submit">Button</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="row myRow3 justify-content-between">
            <div class="col-md-12 col-sm-12 myColrow3">
                <div class="copyright">@copyright johnnydalefoskey.org</div>
            </div>
        </div>
    </div>
    
</body>
</html>
